<template>

    <lightning-card title="Current Logged User Information">
    <lightning-record-view-form record-id={userId} object-api-name="User">
        <div class="slds-box">
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Email"></lightning-output-field>
            <lightning-output-field field-name="MobilePhone"></lightning-output-field>
            <lightning-output-field field-name="Address"></lightning-output-field>
            <lightning-output-field field-name="Balance__c"></lightning-output-field>
        </div>
    </lightning-record-view-form>
   </lightning-card>


    <lightning-card title="TransactionsCard" icon-name="custom:custom14">
        <ul class="slds-m-around_medium" if:true={userTransactions}>
            <template  for:each={userTransactions} for:item="trans" >
                <li key={trans.Id}>
                <div>
                    <lightning-record-edit-form object-api-name="Transaction__c" record-id={trans.Id}>
                        <lightning-input-field field-name='Purpose__c'></lightning-input-field>
                        <lightning-input-field field-name='Amount__c'></lightning-input-field>
                        <lightning-output-field field-name="Creation_Time__c"></lightning-output-field>
                        <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Update" > </lightning-button>
                        <lightning-button class="slds-m-top_small"  variant="brand" type="submit" name="delete" label="Delete" onclick={deleteTransaction} data-recordid={trans.Id} ></lightning-button>
                    </lightning-record-edit-form>
                    <br>
                </div>
                </li>
            </template>
        </ul>
        <template if:true={error}>
            Error: {error.message}
        </template>
    </lightning-card>
  
 </template>
